  {/* Script JavaScript pour faire défiler les phrases */}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const phrases = ['phrase1', 'phrase2','phrase3','phrase4','phrase5']; // Liste des IDs des phrases
    let index = 0;

    function showNextPhrase() {
      if (index >= 0 && index < phrases.length) {
        const currentPhrase = document.getElementById(phrases[index]);
        const nextIndex = (index + 1) % phrases.length;
        const nextPhrase = document.getElementById(phrases[nextIndex]);

        if (currentPhrase && nextPhrase) {
          currentPhrase.style.display = 'none';
          nextPhrase.style.display = 'block';
          index = nextIndex;
        }
      }
    }

    const initialPhrase = document.getElementById(phrases[index]);
    if (initialPhrase) {
      initialPhrase.style.display = 'block';
    }

    setInterval(showNextPhrase, 3000); // Changez ce nombre pour ajuster le délai entre les phrases
  });
</script>
